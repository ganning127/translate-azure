<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>Live Translate</title>
</head>

<body>

    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="./img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            LiveTranslate
        </a>
    </nav>

    <main>
        <div class="container text-center">
            <h1 class="display-4 mt-4">Click below to start translating!</h1>

            <select id="outputLang" class="form-control">
                <option value="en">English</option>
                <option value="zh-Hans">中文</option>
                <option value="fr">Français</option>
                <option value="fil">Pilipino</option>
                <option value="vi">Tiếng Việt</option>
                <option value="ur">اردو</option>
                <option value="pt-br">português</option>
            </select>
            <button class="btn btn-primary mt-3" id="start">Start</button>
            <button class="btn btn-primary hidden mt-3" id="stop">Stop</button>
            <div>
                <h1 id="output">

                </h1>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <script
        src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@1.18.0/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
